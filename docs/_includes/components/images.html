<h1 id="images">Images</h1>

<p>Block-level elements should not be nested within an inline element.</p>

<h2>Example</h2>

<h3>No alt text</h3>
<p><img src="http://dummyimage.com/960x540/" /></p>

<h3>No src</h3>
<p><img src="" /></p>

<h3>No parent &lt;figure&gt;</h3>
<figcaption>This is a figcaption outside of its parent</figcaption>
